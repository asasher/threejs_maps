<!DOCTYPE html>
<html>
<head>
	<title>Maps</title>	
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-controls">
				<div class="controls">
					<form>
						<div class="checkbox">
							<label>
						    	<input name="show-sources" type="checkbox"> Show Sources
						    </label>
						</div>
						<div class="checkbox">
							<label>
						    	<input name="show-destinations" type="checkbox"> Show Destinations
						    </label>
						</div>
						<div class="checkbox">
							<label>
						    	<input name="show-routes" type="checkbox"> Show Routes
						    </label>
						</div>	
						<div class="formgroup">
							<label for="">Filter By Emergency Types</label>
							<select multiple name="emergency-types" class="form-control">
								<option>Breathing</option>
								<option>Building Collapse</option>
								<option>Bullet Injury</option>
								<option>Chest Pain & Heart Attack</option>
								<option>Delivery</option>
								<option>Electric Shock </option>
								<option>Fall</option>
								<option>Fire</option>
								<option>Injurry</option>
								<option>Medical Emergency</option>
								<option>Other</option>
								<option>Poisoning Case</option>
								<option>RTA</option>
								<option>Suicide</option>
								<option>Unconcious</option>
								<option>Violance</option>
							</select>
							<div class="medium-padding"></div>
						</div>
						<div class="form-group">
							<label for="">Filter By Date</label>
							<div class="input-group">
							    <div class="input-group-addon">From</div>
							    <input type="date" class="form-control" name="from-date">
						    </div>		
						    <div class="small-padding"></div>
						    <div class="input-group">
							    <div class="input-group-addon">To</div>
							    <input type="date" class="form-control" name="to-date">
						    </div>							
						</div>
						<div class="form-group">
							<label for="">Filter By Time of Day</label>
							<div class="input-group">
							    <div class="input-group-addon">From</div>
							    <input type="time" class="form-control" name="from-time-of-day">
						    </div>						
						    <div class="small-padding"></div>
						    <div class="input-group">
							    <div class="input-group-addon">To</div>
							    <input type="time" class="form-control" name="to-time-of-day">
						    </div>							
						</div>		
						<div class="form-group">
							<a href="#" class="dump-to-file">Dump data to file...</a>
						</div>				
					</form>
				</div>
			</div>
			<div class="col-md-8 col-map">
				<div class="map-holder">
					<input name='map-input' class="form-control map-control" placeholder="Search"></input>
					<div class="map-canvas"></div>		
				</div>
			</div>
		</div>
	</div>	
	

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>	
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
	<script type="text/javascript" src="bower_components/three.js/three.min.js"></script>
	<script type="text/javascript" src="bower_components/randomcolor/randomColor.js"></script>

	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places,visualization&key=AIzaSyD3Jn-bBrowY1713IpqVkuOi7XToPeMakY"></script>
	
	<script type="text/javascript" src="scripts/FileSaver.min.js"></script>
	<script type="text/javascript" src="scripts/Utils.js"></script>
	<script type="text/javascript" src="scripts/Oo.js"></script>
	<script type="text/javascript" src="scripts/ThreeJSLayer.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
